name: Build GH Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Converts Markdown to HTML
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          github-corners: https://github.com/LeonStoldt/GCP_Professional_Cloud_Developer